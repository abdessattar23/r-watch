body {

  <body>
    <div class="container">
      <h1>R-Watch</h1>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <button class="btn btn-block mb-3" onclick="generateRecommendation()">
            Generate Recommendation
          </button>
          <div id="recommendation"></div>
        </div>
      </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      async function generateRecommendation() {
        try {
          const response = await fetch(
            "https://imdb-api.com/en/API/MostPopularMovies/pk_rnai5u3jthd3jx097"
          );
          const data = await response.json();

          const movies = data.items.map((movie) => {
            const { title, image, year, rankUpDown, imDbRating, crew } = movie;
            return { title, image, year, rankUpDown, imDbRating, crew };
          });

          const randomIndex = Math.floor(Math.random() * movies.length);
          const recommendation = movies[randomIndex];
          const recommendationElement = document.getElementById("recommendation");
          recommendationElement.innerHTML = `
            <div class="card">
              <div class="card-header">
                <h2>${recommendation.title} (${recommendation.year})</h2>
              </div>
              <div class="card-body">
                <p><strong>Rank:</strong> ${recommendation.rankUpDown}</p>
                <p><strong>Rating:</strong> ${recommendation.imDbRating}/10</p>
                <p><strong>Crew:</strong>< ${recommendation.crew}
                </p>
                <img src="${recommendation.image}" alt="${recommendation.title}" />
              </div>
            </div>
          `;
        } catch (error) {
          console.error(error);
        }
      }
    </script>
</body>
