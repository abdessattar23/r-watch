    <script>
    let xhr = new XMLHttpRequest();
xhr.open("GET", "https://imdb-api.com/en/API/MostPopularMovies/pk_rnai5u3jthd3jx097", true);
xhr.onload = function() {
  if (this.status === 200) {
    const data = JSON.parse(this.responseText);
    const movies = data.items.map((movie) => {
      const { image } = movie;
      return { image };
    });

    const randomIndexes = [];
    while (randomIndexes.length < 7) {
      const randomIndex = Math.floor(Math.random() * movies.length);
      if (!randomIndexes.includes(randomIndex)) {
        randomIndexes.push(randomIndex);
      }
    }

    const carousel = document.querySelector("#drag-container");
    const carouselImages = document.querySelectorAll("#spin-container img");
  

    randomIndexes.forEach((index, i) => {
      const { image } = movies[index];
      carouselImages[i].src = image;
      carouselImages[i].setAttribute("width", "220");
      carouselImages[i].setAttribute("height", "270");
    });

   
  } else {
    console.error("An error occurred.");
  }
};
xhr.send();
      async function generateRecommendation() {
        try {
          const response = await fetch(
            "https://imdb-api.com/en/API/MostPopularMovies/pk_rnai5u3jthd3jx097"
          );
          const data = await response.json();

          const movies = data.items.map((movie) => {
            const { title, image, year, rankUpDown, imDbRating, crew } = movie;
            return { title, image, year, rankUpDown, imDbRating, crew };
          });
          const carousel = document.querySelector("#drag-container");
carousel.style.display = "none";
          const randomIndex = Math.floor(Math.random() * movies.length);
          const recommendation = movies[randomIndex];
          const recommendationElement = document.getElementById("recommendation");
          recommendationElement.innerHTML = `
            <div class="card">
              <div class="card-header">
                <h2>${recommendation.title} (${recommendation.year})</h2>
              </div>
              <div class="card-body">
                <p><strong>Rank:</strong> ${recommendation.rankUpDown}</p>
                <p><strong>Rating:</strong> ${recommendation.imDbRating}/10</p>
                <p><strong>Crew:</strong>< ${recommendation.crew}
                </p>
                <img src="${recommendation.image}" alt="${recommendation.title}" />
              </div>
            </div>
          `;
        } catch (error) {
          console.error(error);
        }
      }
      var radius = 240; // how big of the radius
var autoRotate = true; // auto rotate or not
var rotateSpeed = -60; // unit: seconds/360 degrees
var imgWidth = 120; // width of images (unit: px)
var imgHeight = 170; // height of images (unit: px)

setTimeout(init, 1000);

var odrag = document.getElementById('drag-container');
var ospin = document.getElementById('spin-container');
var aImg = ospin.getElementsByTagName('img');
var aVid = ospin.getElementsByTagName('video');
var aEle = [...aImg, ...aVid]; // combine 2 arrays

// Size of images
ospin.style.width = imgWidth + "px";
ospin.style.height = imgHeight + "px";

// Size of ground - depend on radius
var ground = document.getElementById('ground');
ground.style.width = radius * 3 + "px";
ground.style.height = radius * 3 + "px";

function init(delayTime) {
  for (var i = 0; i < aEle.length; i++) {
    aEle[i].style.transform = "rotateY(" + (i * (360 / aEle.length)) + "deg) translateZ(" + radius + "px)";
    aEle[i].style.transition = "transform 1s";
    aEle[i].style.transitionDelay = delayTime || (aEle.length - i) / 4 + "s";
  }
}

function applyTranform(obj) {
  // Constrain the angle of camera (between 0 and 180)
  if(tY > 180) tY = 180;
  if(tY < 0) tY = 0;

  // Apply the angle
  obj.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + (tX) + "deg)";
}

function playSpin(yes) {
  ospin.style.animationPlayState = (yes?'running':'paused');
}

var sX, sY, nX, nY, desX = 0,
    desY = 0,
    tX = 0,
    tY = 10;

// auto spin
if (autoRotate) {
  var animationName = (rotateSpeed > 0 ? 'spin' : 'spinRevert');
  ospin.style.animation = `${animationName} ${Math.abs(rotateSpeed)}s infinite linear`;
}


// setup events
document.onpointerdown = function (e) {
  clearInterval(odrag.timer);
  e = e || window.event;
  var sX = e.clientX,
      sY = e.clientY;

  this.onpointermove = function (e) {
    e = e || window.event;
    var nX = e.clientX,
        nY = e.clientY;
    desX = nX - sX;
    desY = nY - sY;
    tX += desX * 0.1;
    tY += desY * 0.1;
    applyTranform(odrag);
    sX = nX;
    sY = nY;
  };

  this.onpointerup = function (e) {
    odrag.timer = setInterval(function () {
      desX *= 0.95;
      desY *= 0.95;
      tX += desX * 0.1;
      tY += desY * 0.1;
      applyTranform(odrag);
      playSpin(false);
      if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
        clearInterval(odrag.timer);
        playSpin(true);
      }
    }, 17);
    this.onpointermove = this.onpointerup = null;
  };

  return false;
};

document.onmousewheel = function(e) {
  e = e || window.event;
  var d = e.wheelDelta / 20 || -e.detail;
  radius += d;
  init(1);
};
