<!DOCTYPE html>
<html>
  <head>
    <title>Random Movie Recommendation</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }

      h1 {
        color: #343a40;
        margin-top: 50px;
        margin-bottom: 30px;
      }

      .btn {
        background-color: #fd7e14;
        border-color: #fd7e14;
      }

      .btn:hover {
        background-color: #ff9e2b;
        border-color: #ff9e2b;
      }

      .card {
        border-color: #fd7e14;
        margin-top: 30px;
      }

      .card-header {
        background-color: #fd7e14;
        border-color: #fd7e14;
        color: #fff;
      }

      #recommendation img {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      #recommendation p {
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Random Movie Recommendation</h1>
      <button class="btn" onclick="generateRecommendation()">Generate Recommendation</button>
      <div id="recommendation"></div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

    <script>
      async function generateRecommendation() {
        try {
          // Fetch the most popular movies from the IMDb API
          const response = await fetch('https://imdb-api.com/en/API/MostPopularMovies/pk_rnai5u3jthd3jx097');
          const data = await response.json();

          // Extract title, image, year, rankUpDown, imDbRating, and crew from each movie
          const movies = data.items.map(movie => {
            const { title, image, year, rankUpDown, imDbRating, crew } = movie;
            return { title, image, year, rankUpDown, imDbRating, crew };
          });

          // Generate a random recommendation based on the extracted data
          const randomIndex = Math.floor(Math.random() * movies.length);
          const recommendation = movies[randomIndex];

          // Display the recommendation on the page
          const recommendationElement = document.getElementById('recommendation');
          recommendationElement.innerHTML = `
            <div class="card">
              <div class="card-header">
                <h2>${recommendation.title} (${recommendation.year})</h2>
              </div>
              <div class="card-body">
                <img src="${recommendation.image}" alt="${recommendation.title}" />
                <p><strong>Rank:</strong> ${recommendation.rankUpDown}</p>
                <p><strong>Rating:</strong> ${recommendation.imDbRating}/10</p>
                <p><strong>Crew:</strong> ${recommendation.crew}</p>
              </div>
            </div>
          `;
        } catch (error) {
          console.error(error);
        }
      }
    </script>
</body>
</html>
